<div class="min-h-screen bg-[#1e1e2e] flex items-center justify-center p-4">
  <div class="w-full max-w-md">
    <!-- Logo and Header -->
    <div class="text-center mb-10">
      <h1 class="text-4xl font-serif font-bold tracking-wider text-[#cba6f7] hover:text-[#f5c2e7] transition-colors">Personas Mongolas</h1>
      <p class="text-[#a6adc8] mt-2 text-lg">Iniciar Sesión</p>
    </div>

    <!-- Login Form -->
    <div class="bg-[#11111b] rounded-lg shadow-xl overflow-hidden">
      <div class="p-8">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <!-- Email Field -->
          <div class="mb-6">
            <label class="block text-[#cdd6f4] text-sm font-medium mb-2" for="email">
              Correo Electrónico
            </label>
            <input
              class="w-full px-4 py-3 rounded-md bg-[#313244] text-[#cdd6f4] border-2 border-[#313244] focus:border-[#74c7ec] focus:outline-none transition-all"
              id="email"
              type="email"
              formControlName="email"
              placeholder="tu@correo.com"
            >
            <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-[#f38ba8] text-sm mt-1">
              Por favor, introduce un correo válido.
            </div>
          </div>

          <!-- Password Field -->
          <div class="mb-6">
            <label class="block text-[#cdd6f4] text-sm font-medium mb-2" for="password">
              Contraseña
            </label>
            <input
              class="w-full px-4 py-3 rounded-md bg-[#313244] text-[#cdd6f4] border-2 border-[#313244] focus:border-[#74c7ec] focus:outline-none transition-all"
              id="password"
              type="password"
              formControlName="password"
              placeholder="••••••••"
            >
            <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-[#f38ba8] text-sm mt-1">
              La contraseña es requerida.
            </div>
          </div>

          <!-- Error Message -->
          <div *ngIf="errorMessage" class="mb-6 p-3 rounded-md bg-[#f38ba8]/10 text-[#f38ba8] text-center">
            {{ errorMessage }}
          </div>

          <!-- Submit Button -->
          <button
            type="submit"
            [disabled]="loginForm.invalid || isLoading"
            class="w-full bg-[#74c7ec] hover:bg-[#89dceb] text-[#1e1e2e] font-medium py-3 px-4 rounded-md transition-all hover:shadow-lg hover:shadow-[#74c7ec]/20 disabled:opacity-50 disabled:cursor-not-allowed"
          >
            <span *ngIf="!isLoading">Iniciar Sesión</span>
            <span *ngIf="isLoading">Cargando...</span>
          </button>
        </form>
      </div>

      <!-- Footer -->
      <div class="px-8 py-4 bg-[#181825] border-t border-[#313244]">
        <p class="text-center text-sm text-[#a6adc8]">
          ¿No tienes una cuenta? <a href="#" class="text-[#74c7ec] hover:text-[#89dceb]">Regístrate</a>
        </p>
      </div>
    </div>

    <!-- Additional Info -->
    <p class="text-center text-xs text-[#6c7086] mt-8">
      Universidad Tecnológica de Torreon &copy; 2023
    </p>
  </div>
</div>
