<div class="age-stats-container">
  @if (isDataLoaded) {
    <div class="chart-wrapper">
      <app-doble-bar-chart 
        [value1]="minorsCount"
        [value2]="adultsCount"
        [title]="'Distribución por Edad'"
        [xAxisLabel]="'Grupo de Edad'"
        [yAxisLabel]="'Número de Personas'"
        [firstDatasetLabel]="'Menores'"
        [secondDatasetLabel]="'Adultos'">
      </app-doble-bar-chart>
    </div>
  } @else {
    <div class="loading-message">
      Loading age statistics...
    </div>
  }
</div>
