<section class="bg-[#1e1e2e] min-h-screen flex flex-col justify-between p-4">
    <!-- Navigation Menu -->
    <div class="space-y-6 pt-4">
        <h3 class="text-[#cba6f7] text-xl font-medium px-2 mb-6">Navegación</h3>
        
        <a routerLink="/" class="flex items-center px-4 py-3 text-[#cdd6f4] hover:bg-[#313244] rounded-lg transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
            </svg>
            <span>Inicio</span>
        </a>
        
        <a routerLink="/people-table" class="flex items-center px-4 py-3 text-[#cdd6f4] hover:bg-[#313244] rounded-lg transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M3 14h18m-9-4v8m-7 0h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z" />
            </svg>
            <span>Tabla</span>
        </a>
        
        <a routerLink="/people-stats" class="flex items-center px-4 py-3 text-[#cdd6f4] hover:bg-[#313244] rounded-lg transition-all">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 12l3-3 3 3 4-4M8 21l4-4 4 4M3 4h18M4 4h16v12a1 1 0 01-1 1H5a1 1 0 01-1-1V4z" />
            </svg>
            <span>Gráficas</span>
        </a>
    </div>
    
    <!-- User Profile -->
    <div class="border-t border-[#313244] pt-4 mt-auto">
        <div class="flex items-center px-4 py-3">
            <div class="bg-[#74c7ec] text-[#1e1e2e] w-10 h-10 rounded-full flex items-center justify-center font-bold text-lg">
                U
            </div>
            <div class="ml-3">
                <p class="text-[#cdd6f4] font-medium">usuario.edu.mx</p>
                <button (click)="logout()" class="text-[#f38ba8] text-sm flex items-center mt-1 hover:underline">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    Cerrar sesión
                </button>
            </div>
        </div>
    </div>
</section>
